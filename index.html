<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Donut Clicker</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/layout.css">
</head>

<body>
  <div class="container">
    <header class="row">
      <div class="col"></div>
      <img src="/gfx/donutBlue.png" alt="cartoon vector of blue frosted donut" id="left-donut" class="header-donuts">
      <nav class="btn-group" role="group">
        <div class="dropdown col">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Company info
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">About Us</button>
            <button class="dropdown-item" type="button">Our Products</button>
            <a class="dropdown-item" href="#">Contact Us</a>
          </div>
        </div>
        <div class="dropdown col">
          <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Inspiration
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <a class="dropdown-item" href="https://orteil.dashnet.org/cookieclicker/" type="button">Cookie Clicker</a>
            <a class="dropdown-item" href="https://www.gamehive.com/games/tap-titans-2">Tap Titans 2</a>
          </div>
        </div>
        <div class="dropdown col">
          <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Developer info
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">Bio</button>
            <a class="dropdown-item" href="https://AlexKStein.github.io">Portfolio</a>
            <a class="dropdown-item" href="https://linkedin.com/in/alexkstein">LinkedIn (Hire me!)</a>
          </div>
        </div>
      </nav>
      <img src="/gfx/donutGreen.png" alt="cartoon vector of green frosted donut" class="header-donuts" id="right-donut">
      <div class="col"></div>
    </header>
    <hr>

    <main>
      <section id="game-window" class="container-fluid">
        <div class="row">
          <div class="col-3">
            <h4 id="counter" class=>Total Donuts:</h4>
          </div>
          <div class="col"></div>
          <div class="col text-center">
            <p>Click to Make Donuts!
            <p>
          </div>
          <div class="col-3"></div>
          <div class="col">
            <button id="reset-game" type="button" class="btn btn-danger"> Reset </button>
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
          <input id="donut-maker" type="image" src="/gfx/donutStart.png" class="img-fluid col-3"
            alt="Simple Chocolate Donut - click to make Donuts!" id="donut" class="col-3">

          </input>
          <div class="col"></div>
        </div>
      </section>
      <br>

      <section id="upgrades">
        <ul class="nav nav-tabs nav-fill">
          <li class="nav-item"><a class="nav-link active" href="#clicks" data-toggle="tab" id="click-tab">Click
              Upgrades!</a></li>
          <li class="nav-item"><a class="nav-link" href="#autos" data-toggle="tab" id="auto-tab">Auto Donuts!</a></li>
          <li class="nav-item"><a class="nav-link" href="#multiply" data-toggle="tab" id="multiply-tab">Multipliers!</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#cosmetic" data-toggle="tab" id="cosmetic-tab">Cosmetic
              Upgrades!</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active py-5" id="clicks">
            <div class="row">
              <div class="col"></div>
              <p id="click-rate" class="col p-2 rounded my-auto text-center">Donuts per click: 1</p>
              <div class="col-1"></div>
              <button id="buy-clicks" type="button" class="btn btn-outline-dark " disabled>
                Increase Donut-making skills: 10 Donuts
              </button>
              <div class="col"></div>
            </div>
          </div>
          <div class="tab-pane py-5" id="autos">
            <div class="row">
              <div class="col"></div>
              <p id="auto-count" class="col p-2 rounded my-auto text-center">Donuts per Second: 0</p>
              <div class="col-1"></div>
              <button id="buy-autos" type="button" class="btn btn-outline-dark" disabled>
                Buy Auto-donuts: 50 Donuts
              </button>
              <div class="col"></div>
            </div>
          </div>
          <div class="tab-pane py-5" id="multiply">
            <div class="row">
              <div class="col"></div>
              <p id="multiplier-count" class="col p-2 rounded my-auto text-center">Donut Multiplier: 1x</p>
              <div class="col-1"></div>
              <button id="buy-multiplier" type="button" class="btn btn-outline-dark" disabled>
                Buy a multiplier: 500 Donuts
              </button>
              <div class="col"></div>

            </div>
          </div>
          <div class="tab-pane py-5" id="cosmetic">
            <div class="row">
              <div class="col"></div>
            <p class="cosmeticText col">Coming Soon!</p>
            <div class="col"></div>

            </div>
          </div>
        </div>
      </section>

      <br>
      <section id="reset">

      </section>


    </main>



  </div>
  <script src="./app.js" type="module"></script>
  <!-- Bootstrap JS  -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
